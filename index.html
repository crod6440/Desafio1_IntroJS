<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
        <title>Desafio1_CesarRodriguez</title>
</head>

<body>
    <div class="container d-flex justify-content-center mt-4">
        <div class="row justify-content-center align-items-center">
            <div class="card bg-info" style="width: 18rem;" >
                <img src="./assets/images/img_impresora.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Impresora Ecotank</h5>
                    <p>Precio $ <span class="valor_inicial">200000</span></p>

                    <input class="form-control mb-3 cantidadInput" type="number" min="1" value="1" placeholder="agrega una cantidad">
                    <input class="form-control mb-3 colorInput" type="color" placeholder="agrega un color">

                    <p class="card-text"></p>

                    <a href="#" class="btn btn-warning" onclick="calcularTotal()">Calcular Total</a>
                </div>
            </div>
            <div class="col">
                <p>Total: $ <span class="total">0</span></p>
                <p>Cantidad: <span class="cantidad">0</span></p>

                <div class="d-flex gap-2">
                    <p>Color:</p>
                    <div class="color"></div>
                </div>

            </div>
        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
